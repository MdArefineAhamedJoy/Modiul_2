<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Effect by css</title>
    <style>
        .box{
            margin: 40px;
            margin-bottom: 100px;
            border: 4px solid rosybrown;
            padding: 50px;
            border-radius: 10px;
            background-color: coral;
            box-shadow: 40px 40px 20px -10px rebeccapurple;
        }
        .div{
        background-color: rebeccapurple;
    }
    #top{
        margin: 13px;
   /* #fast{
    margin: 21px; */
   }
    </style>
</head>
<body>
<div class="div">
    <p id="top">maring colaps </p>
    <p id="fast">maring colaps 2</p>
</div>
</body>
</html>
